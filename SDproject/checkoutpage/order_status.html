<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Order Status</h2>
        <div id="order-details">
            <!-- This div will be populated dynamically with JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // JavaScript code to fetch order details and update the UI
        // You can fetch order details from a database or any other source

        // Sample order details
        
        var orderDetails = {
            products: ["Product 1", "Product 2", "Product 3"],
            address: "123 Main St, City, Country",
            status: "Order Pending"
        };

        // Update the order status UI
        var orderDetailsContainer = document.getElementById('order-details');
        orderDetailsContainer.innerHTML = `
            <h3>Products Purchased:</h3>
            <ul>
                ${orderDetails.products.map(product => `<li>${product}</li>`).join('')}
            </ul>
            <h3>Shipment Address:</h3>
            <p>${orderDetails.address}</p>
            <h3>Order Status:</h3>
            <p>${orderDetails.status}</p>
        `;
    </script>
</body>
</html>
