<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNet Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Welocome to ShopNet Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <section class="dashboard">
        <div class="container">
            <div class="card total-sales">
                <h2>Total Sales for Today</h2>
                <p>$5000</p>
            </div>
            <div class="card pending-orders">
                <h2>Pending Orders</h2>
                <p>10</p>
            </div>
            <div class="card daily-orders">
                <h2>Orders Received Today</h2>
                <p>20</p>
            </div>
            <div class="card profits">
                <h2>Profits Made</h2>
                <p>$3000</p>
            </div>
        </div>
    </section>

    <!-- Background Image -->
    <div class="background-image"></div>

    <script src="script.js"></script>
</body>
</html>
